openapi: "3.1.0"
info:
  title: "Parking Meter"
  description: "API for parking spots"
  version: "1.0.0"
tags:
  - name: "Parking Spots"
    description: "Operations related to parking spots"
paths:
  /parking_spots:
    get:
      tags:
        - Parking Spots
      summary: "Retrieve all parking spots"
      operationId: "findAllSpots"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ParkingSpotResponse"
    post:
      tags:
        - Parking Spots
      summary: "Create a new parking spot"
      description: "Create a new parking spot"
      operationId: "createSpot"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/ParkingSpotRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "string"

  /parking_spots/{id}:
    get:
      tags:
        - Parking Spots
      summary: "Retrieve parking spot by ID"
      operationId: "findById"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParkingSpotResponse"
    put:
      tags:
        - Parking Spots
      summary: "Update parking spot"
      operationId: "updateParkingSpot"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/ParkingSpotRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParkingSpotResponse"
    delete:
      tags:
        - Parking Spots
      summary: "Delete parking spot"
      operationId: "deleteParkingSpot"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        204:
          description: "No Content"
          content: {}

  /cep/{cep}:
    get:
      tags:
        - Parking Spots
      summary: "Retrieve parking spot by CEP"
      operationId: "findByCep"
      parameters:
        - name: "cep"
          in: "path"
          required: true
          schema:
            type: "string"
            pattern: "^\\d{5}-\\d{3}$"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParkingSpotResponse"
components:
  schemas:
    ParkingSpotRequest:
      type: "object"
      properties:
        cep:
          type: "string"
        location:
          type: "string"
        logradouro:
          type: "string"
        bairro:
          type: "string"
        cidade:
          type: "string"
        estado:
          type: "string"
        pais:
          type: "string"
        quantity:
          type: "integer"
          format: "int32"
    ParkingSpotResponse:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        cep:
          type: "string"
        logradouro:
          type: "string"
        bairro:
          type: "string"
        cidade:
          type: "string"
        estado:
          type: "string"
        pais:
          type: "string"
        location:
          type: "string"
        quantity:
          type: "integer"
          format: "int32"

